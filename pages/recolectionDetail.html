<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

    <title>Recolecciones</title>
</head>


<body onload="confirmSession(), getColLectionById()">
    <nav class="navbar" style="background-color: #f68712">
        <div class="container-fluid">
            <button style="background-color: white" class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="usernameMenu"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" href="/pages/recolections.html">Recolecciones Pendientes</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
                        <button class="nav-link btn btn-danger text-white" onclick="closeSession()">
                            Cerrar Sesi√≥n
                        </button>
                    </ul>
                </div>
            </div>
            <h5 style="color: white" id="usernameNav"></h5>
        </div>
    </nav>

    <button class="btn btn-primary" id="btnCamera" data-bs-toggle="modal" data-bs-target="#exampleModal" hidden>
        <i class="fa-solid fa-camera" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
    </button>

    <div class="container" id="listProducts">

    </div>

    <div class="col-12 text-center" id="itemPhoto">
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Evidencia</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="col-12 text-center">
                            <video id="video" class="img-thumbnail" autoplay style="height: 350px; width: 90%"></video>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary">Tomar de nuevo</button>
                    <button type="submit" id="btnMakePhoto" class="btn btn-primary">Capturar</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="showPicture()" >Guardar</button>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/camera.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/functions.js"></script>
</body>

</html>
